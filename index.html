<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta name="author" content="Reinaldo J. Nunes - github.com/reinaldonunes">
        <link rel="shortcut icon" href="https://www.nasa.gov/favicon.ico">
        <meta name="Robots" content="index,follow">
        <meta name="description" content="NASA API page desenvolvida com o propÃ³sito de consumir api da Nasa.">
        <meta name="keywords" content="nasa,api,javascript,mars,space">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
        <link rel="stylesheet" href="assets/css/layout.css">
        <title> NASA - API</title>
    </head>
    <body>
        <section id="heroNasa">
            <main class="flex flexWrap spaceBetween responsiveHero">
                <div id="logo-nasa">
                    <a href="http://nasa.gov" target="_blank"><img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" titlte="Nasa" alt="Nasa"></a>
                </div>

                <section class="description-hero">
                    <div class="description-content"></div>
                </section>

                <section class="hero-preview-image"></section>
            </main>
        </section>

        <section id="marsGallery">
            <main class="flex flexColumn">
                <h1>Mars Gallery Image</h1>
                <span>Check out the best photos taken from the surface of mars. </span>
            
                <div class="swiper" id="gallerySlider">
                    <div class="swiper-wrapper"></div>
                </div>
            </main>
        </section>

        <section id="asteroidsNear">
            <main class="flex flexColumn">
                <h1>Near Earth Objects</h1>
                <span>See how many objects are close to Earth on these dates: </span>
                <div class="objects-list-grid"></div>
            </main>
        </section>

        <footer>
            <main class="flex flexColumn alignCenter">
               <figure><img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" titlte="Nasa" alt="Nasa"></figure>
               <span>National Aeronautics and Space Administration<br />NASA Official: Brian Dunbar</span>
            </main>
        </footer>
        
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="api/apiconfig.js"></script>
        <script>
            var swiper = new Swiper("#gallerySlider", {
                slidesPerView: 4,
                spaceBetween: 30,
                freeMode: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                breakpoints: {
                    750: {
                        slidesPerView: 3,
                        spaceBetween: 20,
                    },
                    599: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    380: {
                        slidesPerView: 1,
                        spaceBetween:0,
                    },
                    340: {
                        slidesPerView: 1,
                    },
                },
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    </body>
</html>
